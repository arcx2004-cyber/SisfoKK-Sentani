server {
    listen 80;
    server_name localhost skkksentani.web.id www.skkksentani.web.id;
    return 301 https://skkksentani.web.id$request_uri;
}

server {
    listen 443 ssl;
    server_name skkksentani.web.id www.skkksentani.web.id;

    ssl_certificate /etc/letsencrypt/live/skkksentani.web.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skkksentani.web.id/privkey.pem;

    root /var/www/backend/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;

    # === STATIC ASSETS ===
    location /css {
        root /var/www/backend/public;
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        access_log off;
    }

    location /js {
        root /var/www/backend/public;
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        access_log off;
    }

    location /images {
        root /var/www/backend/public;
        try_files $uri =404;
        access_log off;
    }

    location /fonts {
        root /var/www/backend/public;
        try_files $uri =404;
        access_log off;
    }

    location /build {
        root /var/www/backend/public;
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    location /vendor {
        root /var/www/backend/public;
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }
    
    # === APP ROUTES ===

    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /filament {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /storage {
        alias /var/www/backend/storage/app/public;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # === FRONTEND PROXY ===
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
