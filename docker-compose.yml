version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sisfokk_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: sisfokkdb_root
      MYSQL_DATABASE: sisfokk_sentani_db
      MYSQL_USER: sisfokk_user
      MYSQL_PASSWORD: sisfokk_pass_2024
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - sisfokk_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM for Laravel
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: sisfokk_php
    restart: unless-stopped
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - sisfokk_network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: sisfokk_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/backend
      - ./frontend/dist:/var/www/frontend
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - sisfokk_network
    depends_on:
      - php

  # Node for Astro Frontend
  node:
    image: node:18-alpine
    container_name: sisfokk_node
    working_dir: /var/www/frontend
    volumes:
      - ./frontend:/var/www/frontend
    ports:
      - "4321:4321"
    networks:
      - sisfokk_network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Redis for caching (optional but recommended)
  redis:
    image: redis:alpine
    container_name: sisfokk_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - sisfokk_network

networks:
  sisfokk_network:
    driver: bridge

volumes:
  mysql_data:
